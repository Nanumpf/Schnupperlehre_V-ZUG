<!DOCTYPE html>
<html lang="de">
<head>
    <title>V-ZUG Schnupperlehre</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        var iframe = null;
        var button = null;
        function openMap() {
            if (iframe === null) {
                iframe = document.createElement('iframe');
                iframe.setAttribute('src', 'https://embed.waze.com/de/iframe?zoom=15&lat=47.177194&lon=8.427186&pin=1&ct=livemap');
                iframe.setAttribute('width', '600');
                iframe.setAttribute('height', '450');
                document.querySelector('.map-container').appendChild(iframe);
                button = document.createElement('button');
                button.onclick = function () {
                    iframe.parentNode.removeChild(iframe);
                    button.parentNode.removeChild(button)
                    iframe = null    
                }
                document.querySelector('.map-container').appendChild(button);
            }
        }
    </script>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/V-Zug_logo.svg" width="100px"
     alt="V_ZUG Logo">
    <h1>Über Mich - Nils</h1>
    <div class="container">
        <div class="table-container">
            <table>
                <tr>
                    <td>Hobbys</td>
                    <td><a href="hobbys.html#musik">Musik</a>, <a href="hobbys.html#gamen">Gamen</a></td>
                </tr>
                <tr>
                    <td>Wohnort</td>
                    <td onclick="openMap()"><a href="#">Hünenberg</a></td>
                </tr>
                <tr>
                    <td>Schulklasse</td>
                    <td>2. Sek</td>
                </tr>
                <tr>
                    <td>Lieblingsseite</td>
                    <td><a href="https://github.io" target="_blank">GitHub</a></td>
                </tr>
            </table>
            <div class="info-container">
                <h3>Lieblingsessen</h3>
                <ul>
                    <li>Pizza</li>
                    <li>Lasagne</li>
                    <li>Spaghetti</li>
                </ul>
            </div>
        </div>
        <div class="map-container"></div>
    </div>
</body>
</html>
